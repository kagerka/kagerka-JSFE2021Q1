<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetStory online</title>
  <link rel="stylesheet" href="../../../normalize/normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="page">
  <h1 class="hidden">PetStory Online</h1>
  <header class="header">
    <div class="wrapper">
      <div class="header__wrapper">

        <div class="header__logo">
          <a href="index.html" class="header__logo-link"><img src="../../../assets/icons/logo.svg"
              alt="PetStory online logo" class="header__logo-pic"></a>
        </div>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <div class="header__link header__link_active">About</div>
            </li>
            <li class="header__item">
              <a href="../../map/map.html" class="header__link">Map</a>
            </li>
            <li class="header__item">
              <a href="../../zoos/panda/panda.html" class="header__link">Zoos</a>
            </li>
            <li class="header__item">
              <a href="#!" class="header__link">Contact us</a>
            </li>
            <li class="header__item">
              <a href="https://www.figma.com/file/jfEFwkXVj1WRq7sUHDr8os/PetStory-online" target="_blank"
                class="header__link">Designed by ©</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  
  <main class="main">
    
    <section class="panda-camera">
      <h2 class="panda-camera_heading">Panda camera</h2>
    </section>

  </main>

  <footer class="footer">
    <div class="wrapper footer__wrapper">


      <div class="footer__logo">
        <a href="index.html" class="footer__logo-link"><img src="../../../assets/icons/logo.svg" alt="PetStory online logo"
            class="footer__logo-pic"></a>
      </div>

      <a href="../../donate/donate.html" class="btn footer__button">Donate for volunteers</a>

      <div class="footer__socials socials">
        <ul class="socials__list">
          <li class="socials__item">
            <a href="https://www.facebook.com/" target="_blank" class="socials__link"><svg class="socials__pic">
                <use xlink:href="../../../assets/icons/socials.svg#facebook"></use>
              </svg>Facebook</a>
          </li>
          <li class="socials__item"><a href="https://twitter.com/" target="_blank" class="socials__link">
              <svg class="socials__pic">
                <use xlink:href="../../../assets/icons/socials.svg#twitter"></use>
              </svg>Twitter</a>
          </li>
          <li class="socials__item"><a href="https://www.instagram.com/" target="_blank" class="socials__link">
              <svg class="socials__pic">
                <use xlink:href="../../../assets/icons/socials.svg#instagram"></use>
              </svg>Instagram</a>
          </li>
          <li class="socials__item"><a href="https://www.youtube.com/" target="_blank" class="socials__link">
              <svg class="socials__pic">
                <use xlink:href="../../../assets/icons/socials.svg#youtube"></use>
              </svg>YouTube</a>
          </li>
        </ul>
      </div>

      <div class="footer__menu">
        <ul class="footer__list">
          <li class="footer__item"><div class="footer__link footer__link_active">About</div></li>
          <li class="footer__item"><a href="../../map/map.html" class="footer__link">Map</a></li>
          <li class="footer__item"><a href="../../zoos/panda/panda.html" class="footer__link">Zoos</a></li>
          <li class="footer__item"><a href="#!" class="footer__link">Contact us</a></li>
        </ul>
      </div>

      <div class="footer__subscribe subscribe">
        <h3 class="subscribe__title">Subscribe to our news</h3>
        <form class="subscribe__form">
          <input type="email" placeholder="Enter your email"
              class="subscribe__input">
          <button type="submit" class="subscribe__submit">Submit</button>
        </form>
      </div>

      <div class="footer__copyright">
        <div class="footer__designer">Designed by Alisa Samborskaya</div>
        <div class="footer__company">©RSSchool & ©Yem Digital 2021</div>
      </div>

    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
